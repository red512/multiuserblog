<div *ngIf="post$ | async as post" class="container">
  <div class="m-0 d-flex justify-content-between align-items-center">
    <h1>
      {{post.title}}
    </h1>
    <button *ngIf="login == post.author" btn btn-sm btn-danger (click)="deletePost(post._id)">delete</button>
  </div>


  <div class="m-0 d-flex justify-content-between align-items-center">
    <strong class="mb-2 text-primary">{{post.category}}</strong>
    <div class="btn-group">
    </div>
    <small class="text-muted">Author @{{post.author}} <br> Date:{{post.date | date: "short"}}</small>
  </div>

  <quill-view [content]="post.photo"></quill-view>
  <div class="card-body mb-3">

    <h3>
      <a class="text-dark" [routerLink]="['/post', post._id]">{{post.title}}</a>
    </h3>
    <div class="mt-2 mb-2">
      <quill-view [content]="post.text"></quill-view>
    </div>

  </div>
